<div class="container mt-4" *ngIf="profiles">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h3>{{ profiles.name }} {{ profiles.last_name }}</h3>
          <hr>
          <p><strong>Email:</strong> {{ profiles.email }}</p>
          <p><strong>Role:</strong> {{ profiles.user_type }}</p>
          <p><strong>Address:</strong> {{ profiles.address }}</p>
          <button type="button" class="btn btn-primary">Edit profile</button>
        </div>
        <!-- Display user's reservations -->
        <div class="container mt-4">
          <div class="row">
            <h4 align="center">Your reservations</h4>
            <div class="col" *ngFor="let reservation of reservations">
              <div class="card">
                <div class="card-body">
                  <p><strong>Reservation ID: </strong> {{ reservation.reservation_id }}</p>
                  <h6><strong>Check in: </strong> {{reservation.checkin_date}}</h6>
                  <h6><strong>Check out: </strong> {{reservation.checkout_date}}</h6>
                  <button class="btn btn-danger" (click)="cancelReservation(reservation.reservation_id, reservation.room_id)">
                    Cancel Reservation
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
