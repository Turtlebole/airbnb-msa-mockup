<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Include reCAPTCHA script -->
  <script src="https://www.google.com/recaptcha/api.js?render=6Le0SR8pAAAAACIihWYv1Le--hO8lWoS8Dq9Ycz9"></script>
</head>
<body>
  <div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Please sign in to continue</h3>
  
                <!-- Sign In Form -->
                <form [formGroup]="form" (submit)="submit()">
                  <div class="form-floating">
                    <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
               
              
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>
  

                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                    <div class="text-center">
                      <a class="small" href="#">Forgot password?</a>
                    </div>
                  </div>

                <!-- Angular reCAPTCHA v2 div -->
                <div class="container-fluid py-3">
                  <div class="row mt-3">
                    <div class="col-sm-12 mb-2">
                      <re-captcha
                        id="recaptcha"
                        name="recaptcha"
                        #recaptcha="ngModel"
                        [(ngModel)]="token"
                        required
                        [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)">
                      </re-captcha>
                      <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)" class="invalid-feedback">
                        <div *ngIf="recaptcha.errors?.['required']">This field is required.</div>
                      </div>
                    </div>
                  </div>

                </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
