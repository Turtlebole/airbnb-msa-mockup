<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Booking Form HTML Template</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div id="booking" class="section">
		<div class="section-center">
		  <div class="container">
			<div class="row">
			  <div class="booking-form">
				<form [formGroup]="form" (submit)="onSubmit()">
				  <div class="row no-margin">
					<div class="col-sm-6">
					  <div class="form-group">
						<span class="form-label">Check In</span>
						<input class="form-control" type="date" formControlName="checkin_date" required>
					  </div>
					</div>
					<div class="col-sm-6">
					  <div class="form-group">
						<span class="form-label">Check Out</span>
						<input class="form-control" type="date" formControlName="checkout_date" required>
					  </div>
					</div>
				  </div>
				  <div class="form-group">
					<span class="form-label">Number of Guests</span>
					<input class="form-control" type="number" formControlName="number_of_guests" required>
				  </div>
				  <div class="form-btn">
					<button type="submit" class="submit-btn">Book Now</button>
				  </div>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	  
</body>
</html>
