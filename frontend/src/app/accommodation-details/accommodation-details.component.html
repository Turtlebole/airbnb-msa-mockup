<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accommodation details</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div *ngIf="accommodationDetails">
      <h2>{{ accommodationDetails.name }}</h2>
      <p><strong>Location:</strong> {{ accommodationDetails.location }}</p>
      <p>
        <strong>Guests:</strong> {{ accommodationDetails.min_guests }} -
        {{ accommodationDetails.max_guests }}
      </p>
      <p>
        <strong>Amenities:</strong>
        {{ accommodationDetails.amenities?.join(", ") }}
      </p>
      <p>
        <strong>Price/Night:</strong> ${{
          accommodationDetails.price_per_night
        }}
      </p>

      <div>
        <button type="button" class="btn btn-primary">Book Now</button>
      </div>
    </div>
  </body>
</html>
