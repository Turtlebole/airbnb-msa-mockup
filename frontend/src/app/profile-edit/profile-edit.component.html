<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
</head>
<body>
  <h1>Update Profile</h1>
  <form id="updateProfileForm" (submit)="updateProfile()">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="profile.first_name"><br>
    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="profile.last_name"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" [(ngModel)]="profile.email"><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" [(ngModel)]="profile.address"><br>
    <label for="userType">User Type:</label><br>
    <select id="userType" name="userType" [(ngModel)]="profile.user_type">
      <option value="Guest">Guest</option>
      <option value="Host">Host</option>
      <option value="User">User</option>
    </select><br><br>
    <button type="submit">Update Profile</button>
  </form>
</body>
</html>
