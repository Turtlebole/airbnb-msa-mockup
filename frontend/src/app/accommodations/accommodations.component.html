<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Accommodations</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6">
          <label for="locationFilter" class="form-label">Location:</label>
          <input type="text" id="locationFilter" class="form-control" [(ngModel)]="locationFilter" (input)="applyFilters()" />
        </div>
        <div class="col-md-6">
          <label for="guestsFilter" class="form-label">Guests:</label>
          <input type="number" id="guestsFilter" class="form-control" [(ngModel)]="guestsFilter" (input)="applyFilters()" />
        </div>
      </div>
    </div>
    <div class="col" *ngFor="let accommodation of filteredAccommodations">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ accommodation.name }}</h5>
          <p class="card-text">Location: {{ accommodation.location }}</p>
          <p class="card-text">
            Guests: {{ accommodation.min_guests }} -
            {{ accommodation.max_guests }}
          </p>
          <p class="card-text">
            Amenities: {{ accommodation.amenities?.join(", ") }}
          </p>
          <p class="card-text">
            Price/Night: ${{ accommodation.price_per_night }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" (click)="viewAccommodation(accommodation.id)">
                View
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary" (click)="editAccommodation(accommodation.id)">
                Edit
              </button>              
            </div>
            <small class="text-body-secondary">0 Stars</small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
