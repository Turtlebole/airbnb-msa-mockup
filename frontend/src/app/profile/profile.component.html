<div *ngIf="profiles.length > 0">
  <h2>User Profiles</h2>
  <ul>
    <li *ngFor="let profile of profiles">
      <h3>{{ profile.first_name }} {{ profile.last_name }}</h3>
      <p>Email: {{ profile.email }}</p>
      <p>User Type: {{ profile.user_type }}</p>
      <!-- Add other profile fields as needed -->
    </li>
  </ul>
</div>
